<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-div">
            <nav>
                <div class="logo-div">
                    <img src="./resrc img/Group 4 (1).png" alt="logo-img">
                </div>
                <ul class="nav-ul">
                  <a href="#"><li>Home</li></a>
                  <a href="#"><li>About</li></a>
                  <a href="#"><li>Categories</li></a>
                  <a href="#"><li>Contact</li></a>
                  <div>
                    <img src="./resrc img/search-normal.png" alt="search-img">
                  </div>
                </ul>
            </nav>
    
            <div class="header-cnt1">
                <div class="modern-txt">
                    <h3>
                        Modern and Classy <br>
                        Funiture
                    </h3>
                    <p>
                        Choose from handmade well-crafted quality <br> 
                        wooden funiture
                    </p>
                    <button class="btn1"> 
                        <p>See More</p>
                    </button>
                </div>
                <div class="img-flex">

                    <div class="modern-img">
                        <img src="./resrc img/image 1.png" alt="funiture-img">
                    </div>
                    <div class="ellipse">
                        <img src="./resrc img/Ellipse 3.png" alt="funiture-shadow">
                    </div>
                    
                </div>
                <div class="icons-grp"> 
                     <img src="./resrc img/Frame 1.png" alt="icons-grp">
                </div>
            </div>
            <div class="furn-rtgs">
                <div class="furn-divs">
                    <h3>Pastel</h3>
                    <img src="./resrc img/unsplash_VtQMBG_Ljc0.png" alt="furn-imgs">
                    <div class="ratings-div">
                        <img class="ratings" src="./resrc img/Group 10.png" alt="">
                    </div>
                </div>
                <div class="furn-divs">
                    <h3>Wooden</h3>
                    <img src="./resrc img/image 2.png" alt="furn-imgs">
                    <div class="ratings-div">
                        <img class="ratings" src="./resrc img/Group 10.png" alt="">
                    </div>
                </div>
                <div class="furn-divs">
                    <h3>Metal</h3>
                    <img src="./resrc img/unsplash_VtQMBG_Ljc0.png" alt="furn-imgs">
                    <div class="ratings-div">
                        <img class="ratings" src="./resrc img/Group 10.png" alt="">
                    </div>
                </div>
                <div class="furn-divs furn-icon">
                    <img src="./resrc img/Group 7 (2).png" alt="">
                </div>
            </div>
        </div>
       
    </header>

   
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
